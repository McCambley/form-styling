<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/274/pencil_270f-fe0f.png">
    <title>Form Styling</title>
</head>
<body class="page">
  <form class="form">
    <h2 class="form__title">Add your comment</h2>
    <fieldset class="form__text-field">

        <input type="text" id="first-name" class="form__text-input" value="">
        <label for="first-name" class="form__text-label">First Name</label>

        <input type="text" id="surname" class="form__text-input" value="">
        <label for="surname" class="form__text-label">Last Name</label>

        <textarea id="comment" cols="30" rows="10" class="form__textarea" value=""></textarea>
        <label for="comment" class="form__textarea-label">Comment</label>

    </fieldset>
    <fieldset class="form__radio-field">

        <label for="private" class="form__radio-label">
          <input type="radio" name="privacy" id="private" class="form__radio" checked>
          <div class="form__custom-radio"></div>
          <span class="form__radio-label-text">Post anonymously</span>
        </label>

        <label for="public" class="form__radio-label">
          <input type="radio" name="privacy" id="public" class="form__radio">
          <div class="form__custom-radio"></div>
          <span class="form__radio-label-text">Display name</span>
        </label>

    </fieldset>
  </form>
</body>
</html>
